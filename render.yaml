services:
  # Backend Service
  - type: web
    name: todolist-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
    
  # Frontend Static Site
  - type: web
    name: todolist-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd todolist && npm install && npm run build
    staticPublishPath: todolist/dist
    envVars:
      - key: VITE_API_URL
        value: https://todolist-backend.onrender.com
